version: "3.9"
services:
  backend:
    build: ../backend
    image: homelab/backup-backend:0.1.0
    env_file:
      - .env
    environment:
      - TZ=${TZ}
    volumes:
      - ${BACKUP_ROOT_HOST}:/backups
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "127.0.0.1:8085:8080"
    restart: unless-stopped

  frontend:
    build: ../frontend
    image: homelab/backup-frontend:0.1.0
    environment:
      - API_BASE=http://backend:8080/api
    ports:
      - "127.0.0.1:8086:80"
    restart: unless-stopped
